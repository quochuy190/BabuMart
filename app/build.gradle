// (see https://github.com/ReactiveX/RxJava/releases for latest 2.x.x version)
    implementation 'io.reactivex.rxjava2:rxjava:2.2.14'
    implementation 'com.github.hsmnzaydn:imagezoom:1.2.1'
}
